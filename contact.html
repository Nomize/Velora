<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Velora</title>
  <link rel="stylesheet" href="contact.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Velora</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-hero">
    <div class="container">
      <h1 class="page-title">Let’s Connect</h1>
      <p class="page-subtitle">We’d love to hear from you. Reach out via the form or contact info below.</p>
    </div>
  </section>

  <section class="contact-section">
    <div class="container contact-grid">

      <!-- Contact Form -->
      <div class="form-box">
        <form action="#" method="POST">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your Name" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
          </div>
          <div class="input-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn-primary">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="info-box">
        <div class="info-item">
          <h4>Email</h4>
          <p>hello@velora.co</p>
        </div>
        <div class="info-item">
          <h4>Phone</h4>
          <p>+234 812 345 6789</p>
        </div>
        <div class="info-item">
          <h4>Location</h4>
          <p>Lagos, Nigeria</p>
        </div>
        <div class="info-item">
          <h4>Follow Us</h4>
          <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
        </div>
      </div>

    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Velora. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
